<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
</head>
<body>
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<h2>Add a Trip!</h2>
	<form action="/createTrip" method="post">
		{% csrf_token %}
		<p>Destination: <input type="text" name="description"></p>
		<p>Description: <input type="text" name="plan"></p>
		<p>Travel Date From: <input type="date" name="start_date"></p>
		<p>Travel Date To: <input type="date" name="end_date"></p>
		<input type="submit" name="" value="Create!">
	</form>
	<p><a href="/travels">Back</a> | <a href="/logout">Logout</a></p>
</body>
</html>
